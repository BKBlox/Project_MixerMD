    <script>
        // Trigger confetti when the page loads
        window.onload = function() {
            // Set up confetti options
            var duration = 1 * 1000; // 5 seconds
            var end = Date.now() + duration;

            // Confetti function
            (function frame() {
                // Launch confetti
                confetti({
                    particleCount: 7,
                    angle: 30,
                    spread: 85,
                    origin: { x: 0 },
                });
                confetti({
                    particleCount: 7,
                    angle: 150,
                    spread: 85,
                    origin: { x: 1 },
                });

                // Continue until the duration ends
                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();
        };
    </script>
</body>
