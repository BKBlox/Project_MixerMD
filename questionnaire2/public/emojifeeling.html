        <script>
            function hideAll() {

            // Function to store emotion in local storage
            function display() {
                const emotionText = document.getElementById('bouncyEmoji').textContent;
                localStorage.setItem('emo', `${emotionText}`);
            }

            // Function to handle emoji selection and redirect
            function handleEmojiSelection(text, emoji, q1, q2) {
                hideAll();
                document.getElementById("emotion").textContent = text;
                document.getElementById("bouncyEmoji").textContent = emoji;
                document.getElementById("question1").textContent = q1;
                document.getElementById("question2").textContent = q2;

                display(); // Store the emotion in local storage

                // Wait 5 seconds and then redirect
                setTimeout(() => {
                    window.location.href = 'end_match.html';
